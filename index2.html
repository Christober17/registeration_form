<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link rel="stylesheet" href="style2.css" />
    <title>Login & Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form id="formslogin">
            <div class="input-field">
              <div class="error"></div>
              <input type="text" class="email" placeholder="Enter Your Email" />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <div class="error"></div>
              <input
                type="password"
                class="password"
                placeholder="Enter Your password"
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot Password?</a>
            </div>

            <div class="input-field button">
              <input type="button" id="logbtn" value="Login Now" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="#" class="text signup-text">Signup now</a>
            </span>
          </div>
        </div>

        <!--register form-->
        <div class="form sinup">
          <span class="title">Registration</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Enter Your name" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Enter Your Email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Create a password"
                required
              />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Confirm a password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="sigCheck" />
                <label for="sigCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot Password?</a>
            </div>

            <div class="input-field button">
              <input type="button" value="Login Now" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text">
              <i class="uil uil-arrow-left"></i
              ><a href="#" class="text login-link">back to login</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
